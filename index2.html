<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <br><br>



    <body>
    
    
        <div class="orientacionTarjeta">
            <div class="card">
                <h5 class="card-header text-center">EDITAR INFORMACIÃ“N DEL LIBRO</h5>
                <div class="card-body">
                    <form [formGroup]="registroLibro" (ngSubmit)="poner()">
                        <div class="row mb-3 needs-validation" novalidate>
                            <div class="col mx-5 px-5">
                                <label for="validationnombre" class="form-label">Nombre del libro</label>
                                <div class="col-sm-auto">
    
                                    <input formControlName="nombre_libro" type="text" class="form-control" id="nombre_libro">
                                </div>
                            </div>
                            <div class="col mx-5 px-5">
                                <label for="apellido" class="form-label">Autor del libro</label>
                                <div class="col-sm-auto">
                                    <input formControlName="autor_libro" type="text" class="form-control" id="autor_libro">
                                    <br>
                                </div>
                            </div>
                        </div>
    
                        <div class="row mb-3 needs-validation" novalidate>
                            <div class="col mx-5 px-5">
                                <label for="validationnombre" class="form-label">ISBN del libro</label>
                                <div class="col-sm-auto">
                                    <input formControlName="isbn" type="text" class="form-control" id="isbn">
                                </div>
                            </div>
                            <div class="col mx-5 px-5">
                                <label for="apellido" class="form-label">Editorial del libro</label>
                                <div class="col-sm-auto">
                                    <input formControlName="editorial" type="text" class="form-control" id="editorial">
                                </div>
                            </div>
                        </div>
    
                        <div class="container fluid">
                            <div class="mx-auto" style="width:190px;">
                                <input class="btn btn-success btn-sm me-md-4" type="submit" value="Actualizar">
                                <button type="button" class="btn btn-warning btn-sm" routerLink="/editarlibro">Volver</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    
</body>
</html>
